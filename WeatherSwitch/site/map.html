<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8"/>
<link href="css/main.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>Weather Switch</title>
</head>
<body>
	<div class="container">
		<div class="menu">
        <h5 class="menutext">Noel Ekbrand</h5>
        <h6 class="menutext2">noel.ekbrand@itggot.se</h6>
        <img class="account" src="img/account.svg"></img>
        <img class="coverphoto" src="img/cover.jpg">
        <a href="./home.html">Home</a>
        <a href="./degrees.html">Degrees</a>
        <div class="boxline"></div>
    </div>
    <div class=shade onclick="menuRemove()"></div>
  	<div class="header">
			<img class="menu-img" src="img/menu.svg" onclick="menuAnimation()"></img>
      <h2 class="header-text">Weather Switch</h2>
			<img class="fullscreen-img" src="img/fullscreen.svg" onclick="toggleFullScreen()"></img>
		</div>
    <div class="square displaynone"></div>
    <h2 class="area-text">Choose area</h2>
		<div class="FAB" onclick="removeareaConfirm()">
      <img class="location" src="img/location.svg"></img>
    </div>
		<div class="mode-row">
		<div class="confirm-area displaynone">
			<h3 class="confirm-text">Change weather?</h3>
			<h3 class="confirm-text">Area mode x m^2</h3>
			<div class="confirm-row">
			<a href="./home.html"><h3 class="confirm-text">Confirm</h3></a>
			<a href="#"><h3 class="confirm-text" onclick="confirmareaWeather()">Cancel</h3></a>
			</div>
		</div>
		</div>
    <input id="pac-input" class="controls" type="search" placeholder="Search" onsearch="searchRemove()"></input>
      <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv2c0HUxEsnBM1cgB_NJjOGp_BGZ642IQ &libraries=places&callback=initAutocomplete" async defer>
		</script>
	</div>
	</div>
	<script src="./js/main.js"> </script>
</body>
</html>
